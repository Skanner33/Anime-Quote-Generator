<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="css/epg.css" />
    <title>Document</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AnimeQuote</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Contact Us</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 d-flex">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button class="btn btn-outline-success" id="login-btn">Login</button>
            <button class="btn btn-outline-success" id="signup-btn">
              Sign Up
            </button>
          </div>
        </div>
      </nav>
      
      

    <!-- Dummy login -->
    <div class="container-fluid bg" id="login-form" style="display: none">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <!-- search element -->
            
          <!-- form start -->
          <form class="form-container" id="log-form">
            <h1>Login Form</h1>
            <div class="form-group" id="mail">
              <label for="inputEmail">Email:</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Enter email address"
              />
            </div>
            <div class="form-group" id="passwrd">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <div class="checkbox">
              <label> <input type="checkbox" />Remember Me </label>
            </div>
            <button id="btn" type="submit" class="btn btn-success btn-block">
              Submit
            </button>
          </form>
          <!-- form end -->
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
      </div>
    </div>

    <!-- sign up form -->

    <div class="container-fluid bg" id="signup-form">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
          <!-- form start -->
          <form class="form-container" id="signup-form">
            <h1>Sign Up Form</h1>
            <div class="form-group" id="mail">
              <label for="inputEmail">Email:</label>
              <input
                type="email"
                class="form-control"
                id="Inputemail"
                placeholder="Enter email address"
              />
            </div>
            <div class="form-group" id="passwrd">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="Password"
                placeholder="Enter password"
              />
            </div>
            <div class="form-group" id="confirm-password">
              <label for="confirmPassword">Confirm Password:</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm password"
              />
            </div>
            <div class="form-group" id="first-name">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form-group" id="last-name">
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter your last name"
              />
            </div>
            <div class="checkbox">
              <label> <input type="checkbox" />Remember Me </label>
            </div>
            <button id="BUTN" type="submit" class="btn btn-success btn-block">
              Submit
            </button>
          </form>
          <!-- form end -->
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
      </div>
    </div>

    <!-- sign up form end -->

    <!-- main page after login -->

    <div class="page text-black" id="page">
      <div class="container text-center">
        <div class="row" id="pagelist"></div>
        <h3>Quote of the day</h3>
        <div id="quote-of-the-day"></div>
        <div id="quote-actions">
          <button id="btn-share">Share</button>
          <button id="btn-save">Save</button>
          <button id="btn-like">Like <span id="like-count"></button>
          <button id="btn-generate">Generate Quote</button>
          <button id="btn-copy">Copy</button>
        </div>
      </div>
    </div>
    <script src="/css/bootstrap.css"></script>
    <script src="js/index.js"></script>
  </body>
</html>

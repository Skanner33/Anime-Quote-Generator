<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="css/epg.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AnimeQuote</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABout</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link disabled">Contact Us</a>
            </li>
          </ul>
          <!-- <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search quote"
            /> -->
            <button class="btn btn-outline-success" id="login-btn">
              Login
            </button>
        
        </div>
      </div>
    </nav>

    <!-- Dummy login -->
    <div class="container-fluid bg" id="login-form" style="display: none;">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <!-- form start -->
            <form class="form-container" id="log-form">
                <h1>Login Form</h1>
            <div class="form-group" id="mail">
              <label for="inputEmail">Email:</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Enter email address"
              />
            </div>
            <div class="form-group" id="passwrd">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Remember Me
                </label>
            </div>
            <button id="btn" type="submit" class="btn btn-success btn-block">
              Submit
            </button>
          </form>
          <!-- form end -->
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
      </div>
    </div>

    <!-- main page after login -->

    <div class="page text-black" id="page" >
        
        <div class="container text-center">
            <div class="row" id="pagelist"></div>
            <h3 class="days">Quote of the day</h3>
            <div id="quote-of-the-day"></div>
            <div id="quote-actions">
                <button id="btn-share">Share</button>
                <button id="btn-save">Save</button>
                <button id="btn-like">Like</button>
                <button id="btn-generate">Generate Quote</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
